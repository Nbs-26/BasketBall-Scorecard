<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="teamName" id="home">HOME</h3>
                <div class="scoreContainer">
                    <div id="homePoints" class="points">0</div>
                </div>
                <div class="incrementContainer">
                    <button class="plusBox" onclick="plus('Home',1)">
                        <div class="plusText">+1</div>
                    </button>
                    <button class="plusBox" onclick="plus('Home',2)">
                        <div class="plusText">+2</div>
                    </button>
                    <button class="plusBox" onclick="plus('Home',3)">
                        <div class="plusText">+3</div>
                    </button>
                </div>
            </div>
            <div>
                <h3 class="teamName" id="guest">GUEST</h3>
                <div class="scoreContainer">
                    <div id="guestPoints" class="points" >0</div>
                </div>
                <div class="scoreButton"></div>
                <div class="incrementContainer">
                    <button class="plusBox" onclick="plus('Guest',1)">
                        <div class="plusText" >+1</div>
                    </button>
                    <button class="plusBox" onclick="plus('Guest',2)">
                        <div class="plusText">+2</div>
                    </button>
                    <button class="plusBox" onclick="plus('Guest',3)">
                        <div class="plusText">+3</div>
                    </button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
